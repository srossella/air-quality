<!doctype html><html><head><meta charset="utf-8"><title>Air Quality Now</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/png" href="./img/fav.png"/><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/><link rel="stylesheet" href="./css/style.css"/><script defer="defer" src="main.bundle.js"></script></head><body><img src="./img/background.jpg"><h1 id="title">Your <span style="text-decoration: underline;
      text-underline-offset:5px;">air quality</span> now</h1><form id="input-data" onsubmit="return false;"><div id="sub-container"><h4>Type your city:</h4><input id="input-city"> <button id="button" type="button">Submit</button></div><div id="geo-container"><h4>or find your nearest station:</h4><button id="getloc" type="button">Geolocalize me!</button></div><div class="results" id="error"></div></form><div id="result-data" class="results"><p class="results" id="result-city"></p><div id="map-values"><ul><li><p class="aqi" id="aqi-name">Air Quality Index</p><p class="aqi values" id="aqi"></p></li><li id="color"></li><li><p class="poll-name">PM<sub>10</sub></p><p id="pm10" class="values"></p></li><li><p class="poll-name">PM<sub>25</sub></p><p id="pm25" class="values"></p></li><li><p class="poll-name">O<sub>3</sub></p><p id="o3" class="values"></p></li><li><p class="poll-name">NO<sub>2</sub></p><p id="no2" class="values"></p></li></ul><div id="map"></div></div></div><footer><p>Air quality data by <a href="https://www.aqicn.org/" target="_blank">AQICN</a> | Rossella Salaro 2021</p></footer><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script></body></html>
